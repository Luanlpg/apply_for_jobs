<div>
  <div class="centralized-container" *ngIf="!password && statusCode === 404">
    <h1 class="centralized-container"></h1>
    <p-card header="Page Not Found" [style]="{ textAlign: 'center' }">
      <i class="pi pi-thumbs-down" style="font-size: 2rem"></i
    ></p-card>
  </div>
  <div class="centralized-container" *ngIf="!password && statusCode === 400">
    <h1 class="centralized-container"></h1>
    <p-card header="Expired password" [style]="{ textAlign: 'center' }">
      <i class="pi pi-ban" style="font-size: 2rem"></i
    ></p-card>
  </div>
  <div class="centralized-container" *ngIf="password && statusCode === 200">
    <p-card
      header="Here is your password"
      [style]="{ height: '200px', textAlign: 'center' }"
    >
      <div class="output-centralized-container">
        <app-password-field textToCopy="{{ password }}"></app-password-field>
      </div>
    </p-card>
  </div>
  <div class="centralized-spinbar">
    <app-spin-bar *ngIf="inProgress"></app-spin-bar>
  </div>
</div>
